{% extends 'base.html' %}

{% block title %}GRAPES{% endblock %}

{% block content %}

<div id="profile-page">
    <div class="container" id="profile-header">
        <div class="row mt-2">
            <div class="col">
                <h1>{{ user.name }}'s Vineyard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4><em>{{ affirmation }}</em></h4>
            </div>
        </div>
    </div>

 
    <div class="container">
        <div class="row mt-2 ml-2">
            <div class="col-2" id="avatar">
                <img id="avatar" src="/static/images/{{ user.avatar }}">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#change-avatar">
                    <i class="fas fa-edit"></i>
                </button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="change-avatar" tabindex="-1" role="dialog" aria-labelledby="change-avatar" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Avatar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form action="/change-avatar" method="POST">
                        <input type="radio" name="avatar" value="juice.png">
                            <label for="unripe"><img id="avatar" src="/static/images/juice.png"></label> 
                        <input type="radio" name="avatar" value="smiling-grapes.png">
                            <label for="unripe"><img id="avatar" src="/static/images/smiling-grapes.png"></label>
                        <input type="radio" name="avatar" value="grumpy-grape.png">
                            <label for="unripe"><img id="avatar" src="/static/images/grumpy-grape.png"></label> 
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2 p-2" id="profile-component">
                <div id="bars"><h5>Total entries</h5>
                    <div class="progress-outline">
                        <div class="progress-fill" style="width:100%">{{ entry_count }}</div>
                    </div>
                </div>
                <br>
                <div id="bars"><h5>Streak days</h5>
                    <div class="progress-outline">
                        <div class="progress-fill" style="width:{{ user.streak }}0px">{{ user.streak }}</div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="height: 200px"><h5>Mood</h5>
                <canvas id="myChart" style="width: 10%"></canvas>
            </div>
        </div>
    </div>


    <div class="container" id="entries-block">
        <div class="row mt-4">
            <div class="col" id="profile-component">
                <h3>Journal Entries</h3>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-1">
                <div id="showToday"></div>
                <div id="showAll"></div>
            </div>
            <div class="col-8">
                <div id="today-view"></div>
                <div id="entry"></div>
            </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/entries.jsx" type="text/jsx"></script>

<script>

Chart.pluginService.register({
  beforeDraw: function(chart) {
    var width = chart.chart.width,
        height = chart.chart.height,
        ctx = chart.chart.ctx,
        type = chart.config.type;
  }
});


let ctx_dial = $('#myChart').get(0).getContext('2d');

$.get('/mood.json', function (data) {
    let myMoodChart = new Chart(ctx_dial, {
                                        type: 'pie',
                                        data: data,
                                        options: {
                                            legend: {
                                                display: false
                                                },
                                            responsive: true,
                                            maintainAspectRatio: false
                                            },
                                        });
    });


</script>


{% endblock %}
